    <h2 class="accordion-header d-flex justify-content-between align-items-center" id="headingAnalistas">
      <button class="accordion-button collapsed" type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseAnalistas"
              aria-expanded="false"
              aria-controls="collapseAnalistas">
        <strong>ðŸ“Š ValoraciÃ³n de Analistas de 
            {{ datosScore?.datosEmpresa?.companyName }}</strong>

    </h2>
    <div id="collapseAnalistas" class="accordion-collapse collapse"
         aria-labelledby="headingAnalistas"
         data-bs-parent="#accordionAnalistas">

          </div>

          <!-- Columna 2 -->
          <div class="col-md-6">

        </div>
      </div>
    </div>
