
<!-- TradingView chart -->
<app-tradingview-chart [companySymbol]="company_symbol"></app-tradingview-chart>
<div class="container my-2">
  
  <app-datos_compania [datosCompania]="this.datosCompania" [fechaIpo]="fechaIpo"></app-datos_compania>
  
  <br><br>
  
  <app-datos_analistas_score *ngIf="datosScore"  [datosScore]="this.datosScore"></app-datos_analistas_score>
  <br><br>
  
  <app-datos_crecimiento_acciones *ngIf="datosCrecimiento" [datosCrecimiento]="datosCrecimiento" [datosPorAccion]="datosAcciones"></app-datos_crecimiento_acciones>

  <br><br>

  <app-DatosYPreciosGenerales [precioYDatosGenerales]="datosYPrecioGenerales"></app-DatosYPreciosGenerales>

  
</div>
